<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- fonts -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <!-- Seções - Que poderia/deveria estar dentro de um <main>, mas o Felipão é oldschool e trabalha com div container -->
    <div class="container">
      <!-- menu tempo -->
      <div class="menu">
        <div class="menu-time">
          <h2 style="color: red">Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <!-- menu score -->
        <div class="menu-score">
          <h2 style="color: rgb(0, 89, 255)">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <!-- Botão restart -->
        <button id="restart">Restart</button>
        <!-- menu lives (VIDAS) -->
        <div class="menu-lives">
          <img src="./src/images/character.png" alt="foto do jogador" />
          <h2 id="lives">x3</h2>
        </div>
      </div>
      <!-- Painel 3x3 -->
      <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>

    <script src="./src/scripts/engine.js"></script>
  </body>
</html>
